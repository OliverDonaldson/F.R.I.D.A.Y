  body {

<div class="login-box"> 
  <h1>Login</h1> 
  <form>
    <div class="user-box">
      <label for="email">Email</label>

          id="email"

        />
    </div> 
    <div class="user-box">
      <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
    <a href="#">
      <span></span>

      <span></span>
      <span></span>
      Login
    </a>
  </form>
</div>  


<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"

      name="password"
      placeholder="Enter password"
    />
  </div>

</form>
