{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %} 
<style> 
  /* main style area */
  
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  } 
  body {
    margin-top: 100px; 
    font-family: 'Segoe UI'; 
    background: linear-gradient(to right,#141e30, #243b55);
    display: flex; 
    align-items: center; 
    justify-content: center; 
    color: #fff;
  } 
  .sign-box {
    width: 500px; height: 600px; padding: 20px; 
    border-radius: 21px; 
    box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
  } 
  .sign-box .user-box {position: relative;
    width: 400px; height: 100px;} 
  
  /* secondary style area */ 
  
  .sign-box h1 {
    margin: 0 0 20px; padding: 0; 
    color: #fff; 
    text-align: center;
  }
  .sign-box .user-box input {
    width: 100%; padding: 30px 0; 
    font-size: 20px; color: #fff; 
    letter-spacing: 2px; 
    margin-bottom: 30px; border: none; outline: none; 
    border-bottom: 1px solid #fff; background: transparent; 
  } 
  .sign-box .user-box label { 
    position: absolute; 
    top: 0; left: 0; padding-bottom: 10px 0; 
    font-size: 20px; color: #fff; transition: .5s;
  } 
  
  /*  */ 
  
  .sign-box .user-box input:focus ~ label, 
  .sign-box .user-box input:valid  label {
    top: -20px; left: 0; color: #03e9f4; font-size: 14px;
  } 
  .sign-box form    {
    position: relative; display: inline-block; padding: 10px 15px; 
    color: #03e9f4; font-size: 16px; text-decoration: none; text-transform: uppercase; 
    overflow: hidden; transition: .5s; margin-top: 30px; letter-spacing: 4px;
  } 
  .sign-box a:hover {
    background: #03e9f4; color: #fff; 
    border-radius: 10px; 
    box-shadow: 0 0 5px #03e9f4, 
                0 0 25px #03e9f4, 
                0 0 50px #03e9f4, 
                0 0 100px #03e9f4;
  }
   
  
  /* light box animation */
  .sign-box a span {
    position: absolute; display: block;
  } 
  .sign-box a span:nth-child(1) {
    top: 0; left: -100%; height: 2px; width: 100%; 
    background: linear-gradient(90deg, transparent, #03e9f4); 
    animation: btn-anim1 1s linear infinite;
  } 
  @keyframes btn-anim1 {
    0% { left:  -100%; } 
    50%,100% { left: 100%; }
  }
  .sign-box a span:nth-child(2) {
    top: -100%; right: 0; height: 100%; width: 2px; 
    background: linear-gradient(180deg, transparent, #03e9f4); 
    animation: btn-anim2 1s linear infinite; 
    animation-delay: .25s;
  }
  @keyframes btn-anim2 {
    0% { top:  -100%; } 
    50%,100% { top: 100%; }
  }
  .sign-box a span:nth-child(3) {
    right: -100%; bottom: 0; height: 2px; width: 100%; 
    background: linear-gradient(270deg, transparent, #03e9f4); 
    animation: btn-anim3 1s linear infinite; 
    animation-delay: .5s;
  }
  @keyframes btn-anim3 {
    0% { right:  -100%; } 
    50%,100% { right: 100%; }
  }
  .sign-box a span:nth-child(4) { 
    bottom: -100%; left: 0; height: 100%; width: 2px; 
    background: linear-gradient(360deg, transparent, #03e9f4); 
  animation: btn-anim4 1s linear infinite; 
  animation-delay: .75s;
  }
  @keyframes btn-anim4 {
    0% { bottom:  -100%; } 
    50%,100% { bottom: 100%; }
  } 
  
  
  </style> 
  <div class="sign-box">  
    <h1>Sign Up</h1> 
    <form method="POST">
      <div class="user-box">
        <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
          />
      </div> 
      <div class="user-box">
        <label for="firstName">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
        />
        </div> 
        <div class="user-box">
          <label for="password">Password</label>
            <input
              type="password"
              id="password1"
              name="password1"
              placeholder="Enter password"
            />
        </div> 
        <div class="user-box">
          <label for="password2">Confrim Password</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Enter password"
          />
          </div>
          <a href="/">
            <span></span> 
            <span></span> 
            <span></span>
            <span></span>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </a>
    </form>
  </div>  
  {% endblock %}
